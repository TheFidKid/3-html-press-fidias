<!DOCTYPE html>
<html lang="en">
    <head> 
    
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <title>HTML Presentation - Michael Fidias</title>
        
    <meta name="viewport" content="width=device-width, initial-scale">
        
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <link rel="stylesheet" href="css/style.css">
        
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    
    <meta name="description" content="This is where you put your description of your website."/>
    </head>
    
        <body class="w3-black">
            
            <!-- Title Slide -->
            <section id="slide-1" class="mySlides fs-img-1">
                <div class="w3-container">
                    <h1 class="w3-display-middle"><span style="color:black">Health</span></h1>
                </div>
            </section>
            
            <section id="slide-2" class="mySlides fs-img-2">
             <div class="w3-container">
                 <div class="w3-display-middle">
                <h1><span style="color: black">Slide 2</span></h1>
                 </div>
             </div>
            </section>
            
            <section id="slide-3" class="mySlides">
                <div class="w3-container">
                    <div class="w3-display-middle">
                        <h1 class="w3-jumbo">Slide 3</h1>
                    </div>
                </div>
            </section>
            
               <section id="slide-4" class="mySlides">
                
                <div class="w3-container">
                    <div class="w3-display-middle">
                <h1>Slide 4</h1>
                    </div>
                </div>
            </section>
            
            <!-- Full Screen Video -->
        <section id="slide-3" class="mySlides">
            
                    <!-- The video -->
            <video autoplay muted loop id="myVideo">
                <source src="img/Medical%20Training.mp4" type="video/mp4">
            </video>

                    <!-- Optional: some overlay text to describe the video -->
            <div class="content">
                <h1>Heading</h1>
                    <p>Lorem ipsum...</p>
                    <!-- Use a button to pause/play the video with JavaScript -->
            <button id="myBtn" onclick="myFunction()">Pause</button>
            </div>

        </section>

            <!-- Responsive Grid -->
            <section id="slide-4" class="mySlides">
            
                <div class="w3-row">
                    <div class="w3-container">
                        <h1>Responsive Grid</h1>
                    </div>
                </div>
                
                <div class="w3-row">
                    <div class="w3-col l3 m6 s12 w3-red">
                        <h3>w3-col l3 m6 s12</h3>
                    </div>
                    
                     <div class="w3-col l3 m6 s12 w3-blue">
                        <h3>w3-col l3 m6 s12</h3>
                    </div>
                    
                     <div class="w3-col l3 m6 s12 w3-green">
                        <h3>w3-col l3 m6 s12</h3>
                    </div>
                    
                     <div class="w3-col l3 m6 s12 w3-purple">
                        <h3>w3-col l3 m6 s12</h3>
                    </div>
                </div>
            </section>
            
            <!-- Two-Column Cell Mobile -->
            <section id="slide-6" class="mySlides">
                
                <div class="w3-cell-row">
                    <div class="w3-container">
                        <h1>Cell Mobile Layout</h1>
                    </div>
                </div>
                
                <div class="w3-cell-row">
                    <div class="w3-cell w3-containter w3-red">
                        <h3>w3-cell</h3>
                    </div>
                </div>
                
                <div class="w3-cell-row">
                    <div class="w3-cell w3-containter w3-blue">
                        <h3>w3-cell</h3>
                    </div>
                </div>
            </section>
            
            <!-- Two-Column Simple Responsive -->
            <section id="slide-5" class="mySlides">
            
                <div class="w3-row">
                    <div class="w3-container">
                        <h1>Simple Responsive</h1>
                    </div>
                </div>
                
                <div class="w3-row">
                    <div class="w3-half w3-red">
                        <h3>w3-half</h3>
                    </div>
                </div>
                    
                 <div class="w3-row">
                    <div class="w3-half w3-blue">
                        <h3>w3-half</h3>
                    </div>
                 </div>
                
            </section>

            <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

            <script src="js/slideshow.js"></script>
        
    </body>
</html>
